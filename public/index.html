<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <title>Car Pi</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="phaser/js/phaser.min.js" type="text/javascript"></script>
    <script src="phaser/js/phaser-virtual-joystick.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./gamepad.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

</head>

<body>
    <div class="container">
        <div id="gamepadPrompt"></div>
        <div id="carInfo">
            <h2 id="carId">No car connected</h2>
        </div>
        <div id="inputSwitch" class="btn-group" role="group" aria-label="Basic example">
            <button id="keyboardButton" type="button" class="btn btn-secondary">Keyboard</button>
            <button id="gamepadButton" type="button" class="btn btn-secondary">Gamepad</button>
        </div>
        <div class="btn-group" role="group" aria-label="recording controls">
            <button id="recordControls" type="button" class="btn btn-secondary">Start Recording</button>
            <button id="playbackControls" type="button" class="btn btn-secondary">Start Playback</button>
        </div>
        <div class="videoStream">
            <img id="videoStream" src="https://dummyimage.com/1280x720/000/ffffff&text=Video+Stream">
        </div>
    </div> <!-- .container -->
