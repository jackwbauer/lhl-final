<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Car Pi</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./index.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo|PT+Serif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="mx-auto" id="gamepadPrompt"></div>
        </div>

        <div class="row" id="userInfo">
            <div class="mx-auto heading">
                <h2 id=userId></h2>
            </div>
        </div>

        <div class="row" id="carInfo">
            <div class="mx-auto heading">
                <h2 id="carId">No car connected</h2>
            </div>
        </div>

        <div class="row mb-2">
            <div class="mx-auto">
                <div id="inputSwitch" class="btn-group" role="group" aria-label="input switch">
                    <button id="keyboardButton" type="button" class="btn btn-secondary">Keyboard</button>
                    <button id="gamepadButton" type="button" class="btn btn-secondary">Gamepad</button>
                </div>
                <div id="recordingSwitch" class="btn-group" role="group" aria-label="recording controls">
                    <button id="recordControls" type="button" class="btn btn-secondary">Start Recording</button>
                    <button id="playbackControls" type="button" class="btn btn-secondary">Start Playback</button>
                </div>
                <select id="connectedUsers" class="btn btn-secondary hidden"></select>
            </div>
        </div>

        <div class="row">
            <div class="mx-auto image-container">
                <img id="videoStream" src="">
                <div id="obstruction" class="centered hidden red-text large-font">[ Obstruction ]</div>
                <div id="spectating" class="top-left hidden red-text"></div>
            </div>
        </div>

    </div>
</body>

</html>
